<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="author" content="Rain Wu"/>
	<link rel="stylesheet" href="../resources/css/1280.min.css"/>
	<title>SerialAbTak_HD</title>
</head>

<body>
	<div class="background-black">
		<div class="header-bar">
			<img src="../resources/images/serialabtak_icon.png">
			<p>Serial Abtak</p>
		</div>
		<div class="content-center">
			<h1>Channel Language Preference</h1>
			<ul>
				<li><div><input type="checkbox"><span>All</span></div></li>
				<li class="active"><div><input type="checkbox"><span>cdffvfd</span></div></li>
				<li><div><input type="checkbox"><span>gtrtg</span></div></li>
				<li><div><input type="checkbox" checked><span>gbgrtr</span></div></li>
				<li><div><input type="checkbox"><span>rtrt</span></div></li>
				<li><div><input type="checkbox"><span>rrtrt</span></div></li>
				<li><div><input type="checkbox" checked><span>werwerw</span></div></li>
				<li><div><input type="checkbox" ><span>English</span></div></li>
				<li><div><input type="checkbox" ><span>asdfsij</span></div></li>
			</ul>
			<div class="scorll-bar"><div class="scroller"></div></div>
			<button class="btn btn-slide-next"></button>
		</div>
		<div class="footer-bar">
			<div class="l-side">
				<button class="btn btn-lang-sel">Select language</button>
				<button class="btn btn-next">Next</button>
			</div>
			<div class="r-side">
				<button class="btn btn-return">Exit</button>
			</div>
		</div>
	</div>
</body>
